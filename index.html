<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
    <h3 class="heading">AI DJ WEB APP</h3>
	    <br>
	    <p>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</p>
  <div class="move">
      <img src="disk.gif"><br>
      <button class="btn btn-danger" id="speed">Speed</button>
  </div>
  <div class="move1">
    <img src="disk.gif"><br>
    <button class="btn btn-danger" id="volume">Volume</button>
  </div>
  <div class="move2">
    <button class="btn btn-success" onclick="play()">Play</button>
  </div>
	<br><br>
</center>

<script src="main.js"></script>
</body>
</html>
